<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/register.js" defer></script>
    <title>Document</title>

<body>
    <h1>Register</h1>
    <form id="registerForm">

    <p id="error"></p>
